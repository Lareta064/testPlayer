<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ================favicon ==================== -->
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
	<link rel="manifest" href="./img/favicon/site.webmanifest">
	<link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="./img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/main.css">
	<title>Video player</title>
</head>
<body>
	<div class="player-container flex-wrapper">
		<div id="player" class="player flex-wrapper" >
			<div class="js-video-container player-dispaly" ></div>
			
			<!--=============== control buttons ===================-->
			<div class="player-controls flex-wrapper">
				<!-- left buttons -->
				<div class="player-controls-block flex-wrapper">
					<button class="player-controls-btn js-play-button" type="button">
						<i class="fa-solid fa-play"></i>
					</button>
					<button class="player-controls-btn js-pause-button" hidden type="button">
						<i class="fa-solid fa-pause"></i>
					</button>
					<button class="player-controls-btn player-btn-mute js-mute-button" hidden type="button">
						<i class="fa-solid fa-volume-high"></i>
					</button>
					<button class="player-controls-btn  js-volume-button" type="button">
						<i class="fa-solid fa-volume-xmark"></i>
					</button>
				</div>
				<!-- progress timeline -->
				
				<div class="player-controls-timeline flex-wrapper" >
					<span class="js-current-time"></span>
					
					<div class="js-progress player-progress flex-wrapper">
						<div class="js-progress-slider player-progress-slider" ></div>
						<span class="player-progress-thumb"></span>
					</div>
					
					<span class="js-duration"></span>
				</div>
				
				<button class="player-controls-btn js-fullscreen-button" type="button">
					<i class="fa-solid fa-up-right-and-down-left-from-center"></i>
				</button>
			</div>
		</div>
	</div>

	<!--=============== scripts ===================-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
	<!--=============== fontawesome icons ===================-->
	<script src="https://kit.fontawesome.com/1cb793711e.js" crossorigin="anonymous"></script>
	
	<script src="./libs/player.js"></script>

	<script>
		createPlayer({elementId: 'player'});
	</script>
</body>
</html>
