<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--=============== fontawesome icons ===================-->
	<script src="https://kit.fontawesome.com/1cb793711e.js" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="./css/main.css">
	<title>Document</title>
</head>
<body>
	<div class="player-container js-video-container">
		<div id="player" class="player" >
			<div class="js-video-container player-dispaly" ></div>
			
			<!--=============== contlos buttons ===================-->
			<div class="player-controls">
				<button class="js-play-button" type="button"><i class="fa-solid fa-play"></i></button>
				<button class="js-pause-button" hidden type="button"><i class="fa-solid fa-pause"></i></button>
				<button class="js-mute-button" hidden type="button"><i class="fa-solid fa-volume-high"></i></button>
				<button class="js-volume-button" type="button"><i class="fa-solid fa-volume-xmark"></i></button>
				<button class="js-fullscreen-button" type="button">
					<i class="fa-solid fa-maximize"></i>
				</button>
			</div>
		</div>
	</div>

	<!--=============== scripts ===================-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
	<script src="./libs/player.js"></script>

	<script type="text/javascript">
		createPlayer({elementId: 'player'});
	</script>
</body>
</html>
