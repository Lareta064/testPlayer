<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ================favicon ==================== -->
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
	<link rel="manifest" href="./img/favicon/site.webmanifest">
	<link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="./img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">	
	<link rel="stylesheet" href="./css/main.css">
	<title>Video player</title>
</head>
<body>
	<div class="player-container ">
		<div id="player" class="player" >
			<div class="js-video-container player-dispaly" ></div>
			
			<!--=============== control buttons ===================-->
			<div class="player-controls">
				<button class="player-controls-btn js-play-button" type="button"><i class="fa-solid fa-play"></i></button>
				<button class="player-controls-btn js-pause-button" hidden type="button"><i class="fa-solid fa-pause"></i></button>
				<button class="player-controls-btn js-mute-button" hidden type="button"><i class="fa-solid fa-volume-high"></i></button>
				<button class="player-controls-btn js-volume-button" type="button"><i class="fa-solid fa-volume-xmark"></i></button>
				<button class="player-controls-btn js-fullscreen-button" type="button">
					<i class="fa-solid fa-up-right-and-down-left-from-center"></i>
				</button>
			</div>
		</div>
	</div>

	<!--=============== scripts ===================-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
	<!--=============== fontawesome icons ===================-->
	<script src="https://kit.fontawesome.com/1cb793711e.js" crossorigin="anonymous"></script>
	
	<script src="./libs/player.js"></script>

	<script>
		createPlayer({elementId: 'player'});
	</script>
</body>
</html>
